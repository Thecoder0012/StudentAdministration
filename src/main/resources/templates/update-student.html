<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
    <link rel="stylesheet" href="/add-student.css">

</head>
<body>


<div class="container">

            <h1 class="heading">Update student</h1>

            <div class="form-container">
                <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
                    <div class="form-info">
                        <label>Student's first name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field = "*{firstName}"
                                class="form-text"
                                placeholder="Add student's first name"
                        />
                    </div>

                    <div class="form-info">
                        <label>Student's last name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field = "*{lastName}"
                                class="form-text"
                                placeholder="Add student's last name"
                        />
                    </div>
                    <div class="form-info">
                        <label>Student's age </label>
                        <input
                                type="text"
                                name="age"
                                th:field = "*{age}"
                                class="form-text"
                                placeholder="Add student's age"
                        />
                    </div>
                    <div class="form-info">
                        <label>Student's email</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field = "*{email}"
                                class="form-text"
                                placeholder="Add student's email"
                        />
                    </div>

                    <div class="button">
                        <button type="submit" class="btn">Save changes</button>
                    </div>

                </form>
    </div>
</div>

</body>
</html>
